<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Mi cuenta</ion-title>
</ion-toolbar>

<ion-content color="medium">

  <ng-container *ngIf="loading == true">
    <img src="../../assets/imagenes/loading.gif" class="icon">
  </ng-container>

  <ng-container *ngIf="loading == false">
    <ion-card>
      <ion-card-header>
        <ion-card-title style="font-size: 15px;"><b>Correo:</b></ion-card-title>
        <ion-card-subtitle><b>{{usuario.email}}</b></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input [(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>
    </ion-card>  
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Cedula</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.cedula"></ion-input>
      </ion-item>
    </ion-card>  
  
    <ion-card>
      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="number" [(ngModel)]="usuario.celular"></ion-input>
      </ion-item>
    </ion-card>
    
    <ion-button shape="round" expand="full" (click)="guardar()" color="success">Guardar cambios</ion-button>
    <ion-button shape="round" expand="full" (click)="salir()" color="danger">Salir de mi cuenta</ion-button>
  </ng-container>

</ion-content>
