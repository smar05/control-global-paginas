<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Pedidos</ion-title>
</ion-toolbar>

<ion-content color="medium">

  <ng-container *ngIf="loading == true">
    <img src="../../assets/imagenes/loading.gif" class="icon">
  </ng-container>

  <ng-container *ngIf="loading == false">

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="danger" (click)="delete()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

    <ion-card shape="round" *ngFor="let pedido of pedidos;let i=index" (click)="mostrar(pedido.datos.id)">
      <ion-card-header>
        <ion-card-title><b>{{i+1}}.{{pedido.datos.nombre}}</b></ion-card-title>
        <h6><b>Pedido id:</b> {{pedido.datos.fecha}}</h6>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="4">
            Fecha:
          </ion-col>
          <ion-col size="8">
            {{pedido.datos.fecha | date:'medium'}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            Precio:
          </ion-col>
          <ion-col size="8">
            {{pedido.datos.total | currency:'COP'}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
