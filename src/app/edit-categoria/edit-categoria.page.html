<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title *ngIf="idC==0">Crear categoria</ion-title>
  <ion-title *ngIf="idC!=0">Editar categoria</ion-title>
</ion-toolbar>

<ion-content color="medium">

  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="categoria.nombre"></ion-input>
    </ion-item>
  </ion-card>

  <ion-button expand="full" (click)="save()">Guardar</ion-button>
  <ion-button expand="full" (click)="delete()" color="danger" *ngIf="idC!=0">Borrar</ion-button>

</ion-content>
