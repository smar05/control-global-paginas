<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-button (click)="back()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Datos del cliente</ion-title>
</ion-toolbar>

<ion-content color="medium">

  <ng-container *ngIf="loading == true">
    <img src="../../assets/imagenes/loading.gif" class="icon">
  </ng-container>

  <ng-container *ngIf="loading == false">
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="dark">
        <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="danger" (click)="deleteCliente()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="warning" (click)="editCliente()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <b>Celular: {{cliente.whatsapp}}</b>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="cliente.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="cliente.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Departamento</ion-label>
          <ion-input [(ngModel)]="cliente.departamento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input [(ngModel)]="cliente.ciudad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Direccion</ion-label>
          <ion-textarea [(ngModel)]="cliente.direccion"></ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngFor="let pedido of pedidos;let i=index" (click)="goToPedido(pedido.descripcion.id)">
      <ion-card-header>
        <b>{{i+1}}.Pedido: </b> {{pedido.descripcion.fecha | date:'medium'}}
      </ion-card-header>
    </ion-card>
  </ng-container>

</ion-content>
